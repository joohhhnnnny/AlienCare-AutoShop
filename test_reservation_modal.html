<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reservation Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .response {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Reservation Modal Debug Test</h1>

    <div class="test-section">
        <h2>1. Test API Connection</h2>
        <button class="button" onclick="testAPIConnection()">Test API Health</button>
        <div id="api-health-result" class="response"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Inventory API</h2>
        <button class="button" onclick="testInventoryAPI()">Test Inventory API</button>
        <div id="inventory-api-result" class="response"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Frontend Data Format</h2>
        <button class="button" onclick="testDataFormat()">Test Data Format</button>
        <div id="data-format-result" class="response"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8000';

        async function testAPIConnection() {
            const resultDiv = document.getElementById('api-health-result');
            resultDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch(`${BASE_URL}/api/health`);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">✓ API Health Check Passed</span>\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">✗ API Health Check Failed</span>\nStatus: ${response.status}\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ Connection Error</span>\n${error.message}`;
            }
        }

        async function testInventoryAPI() {
            const resultDiv = document.getElementById('inventory-api-result');
            resultDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch(`${BASE_URL}/api/inventory`);
                const data = await response.json();

                if (response.ok) {
                    const inventoryItems = data.data?.data || [];
                    resultDiv.innerHTML = `<span class="success">✓ Inventory API Working</span>
Items Found: ${inventoryItems.length}
Sample Items:
${inventoryItems.slice(0, 3).map(item => `- ${item.item_id}: ${item.item_name} (Stock: ${item.stock})`).join('\n')}

Full Response Structure:
${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">✗ Inventory API Failed</span>\nStatus: ${response.status}\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ Connection Error</span>\n${error.message}`;
            }
        }

        async function testDataFormat() {
            const resultDiv = document.getElementById('data-format-result');
            resultDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch(`${BASE_URL}/api/inventory`);
                const data = await response.json();

                if (response.ok) {
                    // Simulate the frontend data extraction
                    const inventoryItems = Array.isArray(data?.data?.data) ? data.data.data : [];

                    resultDiv.innerHTML = `<span class="success">✓ Data Format Analysis</span>
Original Response Type: ${typeof data}
data.data exists: ${!!data.data}
data.data.data exists: ${!!data.data?.data}
data.data.data is Array: ${Array.isArray(data.data?.data)}

Frontend Extraction Result:
- inventoryItems type: ${typeof inventoryItems}
- inventoryItems isArray: ${Array.isArray(inventoryItems)}
- inventoryItems length: ${inventoryItems.length}

Items for Dropdown:
${inventoryItems.map((item, index) => {
    return `${index}: ${item.item_id} - ${item.item_name} (Stock: ${item.stock})`;
}).join('\n')}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">✗ Data Format Test Failed</span>\nStatus: ${response.status}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ Connection Error</span>\n${error.message}`;
            }
        }
    </script>
</body>
</html>
